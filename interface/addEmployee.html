<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Añadir Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <script src="./js/addEmployee.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Añadir empleado</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">                
                <div class="form-group">
                    <label for="input-name">Nombre(s)</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Mauricio Arturo">
                </div>
                <div class="form-group">
                    <label for="input-secondname">Apellidos</label>
                    <input type="text" class="form-control" id="input-secondname" placeholder="Ibarra Corona">
                </div>
                <div class="form-group">
                    <label for="input-phone">Numero de Telefono</label>
                    <input type="tel" class="form-control" id="input-phone" placeholder="000-000-0000">
                </div>
                <div class="form-group">
                    <label for="input-mail">Correo electrónico</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                </div>
                <div class="form-group">
                    <label for="input-address">Direccion</label>
                    <input type="email" class="form-control" id="input-address" placeholder="Calle Juarez #101">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
